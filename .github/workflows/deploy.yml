name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Project
        run: npm run build  # Aquí debes reemplazarlo con el comando de construcción de tu proyecto

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAGE_TOKEN_DEPLOY }}
          publish_dir: ./dist  # Ruta de la carpeta de construcción de tu proyecto, ajusta esto según tu caso
